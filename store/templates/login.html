{% extends 'base.html' %}


{% block content %}


<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 col-md-6 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded">Login Here</h3>

            <form action="/login" method="POST">{% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            
                {% endif %}

                <div class="form-group">

                    <!-- email -->
                    <label for="">Email</label>
                    <input  type="email" value="{{ values.email }}" name="email" id="" class="form-control" placeholder="example@gmail.com">
                </div>

                <div class="form-group">

                    <!-- email -->
                    <label for="">Password</label>
                    <input  type="password" name="password" id="" class="form-control" placeholder="********">
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-sm btn-info col-lg-4 col-md-5" value="Login">
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock %}
