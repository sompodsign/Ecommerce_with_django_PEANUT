{% extends 'base.html' %}


{% block content %}


<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded">Create An Account</h3>

            <form action="/signup" method="POST">{% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            
                {% endif %}

                <div class="form-group">

                    <!-- First name -->
                    <label for="">First Name</label>
                    <input type="text" name="firstname" value="{{ values.first_name }}" id="" class="form-control" placeholder="First Name">
                </div>

                <div class="form-group">

                    <!-- Last name -->
                    <label for="">Last Name</label>
                    <input type="text" value="{{ values.last_name }}" name="lastname" id="" class="form-control" placeholder="Last Name">
                </div>

                <div class="form-group">

                    <!-- phone -->
                    <label for="">Phone</label>
                    <input  type="text" value="{{ values.phone }}" name="phone" id="" class="form-control" placeholder="phone">
                </div>

                <div class="form-group">

                    <!-- email -->
                    <label for="">Email</label>
                    <input  type="email" value="{{ values.email }}" name="email" id="" class="form-control" placeholder="example@gmail.com">
                </div>

                <div class="form-group">

                    <!-- email -->
                    <label for="">Password</label>
                    <input  type="password" name="password" id="" class="form-control" placeholder="********">
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-sm btn-info" value="Create An Account">
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock %}
